<!DOCTYPE html>
<html lang="en">
<head>
    <title>DevOps ToDo List - About</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .main-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .nav-tabs {
            border-bottom: 2px solid #e9ecef;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .nav-tabs > li > a {
            color: #7f8c8d;
            font-size: 16px;
            font-weight: 600;
            padding: 15px 30px;
            border: none;
            transition: all 0.3s ease;
        }

        .nav-tabs > li > a:hover {
            background-color: transparent;
            color: #3498db;
            border: none;
        }

        .nav-tabs > li.active > a,
        .nav-tabs > li.active > a:focus,
        .nav-tabs > li.active > a:hover {
            color: #3498db;
            border: none;
            border-bottom: 3px solid #3498db;
            background-color: transparent;
        }

        .about-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .about-title {
            color: #2c3e50;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .about-text {
            font-size: 16px;
            line-height: 1.6;
            color: #2c3e50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation"><a href="/" aria-controls="home" role="tab">Home</a></li>
                <li role="presentation" class="active"><a href="/about" aria-controls="about" role="tab">About</a></li>
            </ul>

            <div class="about-content">
                <h1 class="about-title">About</h1>
                <h2>Made By Piyush Sahoo</h2>
                <p class="about-text">This is a simple and elegant todo list application designed to help you manage your tasks effectively.</p>
                <p class="about-text">Features include:</p>
                <ul class="list-unstyled">
                    <li>✓ Easy task management</li>
                    <li>✓ Mark tasks as complete</li>
                    <li>✓ Delete completed tasks</li>
                    <li>✓ Persistent storage</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
